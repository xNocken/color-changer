<div class="changer">
  <a class="button" href="/security.php" id="addQuestion">Add security question</a href="/security.html"><br><br>
  <button id="logout">Logout</button>
  <div>
    <input class="rs-range" type="range" id="r" min="0" max="255">r<br>
    <input class="rs-range" type="range" id="g" min="0" max="255">g<br>
    <input class="rs-range" type="range" id="b" min="0" max="255">b<br>

    <div class="input-group">
      <input class="left-part" type="text" placeholder="Name" id="text">
      <input class="right-part" type="submit" id="button">
    </div>
  </div>
</div>

<div class="themes">
  <h2>Themes</h2>
  <div id="themes"></div>

  <script type="text/x-handlebars-template" id="colortemplate">
    <div class="items" data-id-div="{{ id }}">
      <div class="theme-select" id="{{ id }}" data-id="{{ id }}" title="{{ name }}">{{ name }}</div>
      <div class="theme-select" data-delete-id="{{ id }}">Delete </div>
      <div class="theme-select" data-edit-id="{{ id }}">Edit</div>
    </div>
  </script>
</div>
